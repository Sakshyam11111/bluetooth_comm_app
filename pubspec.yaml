name: bluetooth_comm_app
description: A Bluetooth-based communication app for offline messaging, calling, and group chats.

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Bluetooth connectivity
  flutter_bluetooth_serial: ^0.4.0
  bluetooth_low_energy: ^3.0.0
  nearby_connections: ^3.0.0

  # Firebase integration
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_auth_web: ^5.2.0
  js: ^0.7.1

  # State management
  provider: ^6.1.1

  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # UI components
  cupertino_icons: ^1.0.2
  material_design_icons_flutter: ^7.0.7296
  flutter_svg: ^2.0.9

  # Networking and utilities
  connectivity_plus: ^6.1.5
  permission_handler: ^11.1.0
  uuid: ^4.2.1

  # Audio/Video calling
  agora_rtc_engine: ^6.5.2

  # File handling
  file_picker: ^6.1.1
  image_picker: ^1.0.4

  # Encryption for security
  crypto: ^3.0.3
  encrypt: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true